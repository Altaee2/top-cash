<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توب كاش - قائمة الوكلاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'Ariel', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#059669', // Emerald 600
                        'secondary': '#10b981', // Emerald 500
                        'accent': '#34d399', // Emerald 400
                        'dark-bg': '#1f2937', // Gray 800 (خلفية البطاقات والقوائم)
                        'app-bg': '#111827', // Gray 900 (خلفية الصفحة)
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* app-bg */
            color: #d1d5db;
            /* نص رمادي فاتح */
        }
        
        .card {
            background-color: #1f2937;
            /* dark-bg */
            border: 1px solid #374151;
            /* Gray 700 */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .agent-card h4 {
            color: #059669;
            /* primary color */
            border-bottom: 2px solid #059669;
            /* primary color border */
        }
        
        .agent-card strong {
            color: #f87171;
            /* Red 400 */
        }
        
        .controls-bar {
            border-bottom: 1px solid #374151;
            /* Gray 700 separator */
        }
        
        .app-footer {
            background-color: #1f2937;
            /* dark-bg */
            border-top: 1px solid #374151;
        }
        /* Modal Styles */
        
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: #1f2937;
            /* dark-bg */
            border: 1px solid #374151;
            color: #f3f4f6;
        }
        
        .close-btn {
            color: #9ca3af;
            /* Gray 400 */
        }
        
        .footer-link {
            color: #9ca3af;
        }
        
        .footer-link:hover {
            color: #059669;
            /* primary color */
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <div class="container max-w-4xl w-full mx-auto p-4 sm:p-6 lg:p-8 flex-grow">
        <header class="logo-header text-center mb-6 card p-6">
            <h1 class="text-3xl font-bold text-primary">
                <i class="fa-solid fa-people-group ml-2"></i> قائمة الوكلاء المعتمدين
            </h1>
        </header>

        <div class="controls-bar flex justify-between items-center pb-4 mb-6">
            <a href="dashboard.html" class="bg-gray-600 text-white py-2 px-4 rounded-lg text-sm hover:bg-gray-700 transition duration-200 font-semibold">
                <i class="fa-solid fa-arrow-right-to-bracket transform rotate-180 ml-2"></i> العودة للرئيسية
            </a>
            <span class="text-sm text-gray-500">
                <i class="fa-solid fa-circle-check ml-1 text-green-500"></i> موثقون من فريق توب كاش
            </span>
        </div>

        <div id="agents-list" class="space-y-4">
            <div class="agent-card card p-5">
                <h4 class="text-right pb-2 mb-2 text-xl font-bold">
                    <i class="fa-solid fa-user-tag ml-2"></i> الوكيل: علي محمد
                </h4>
                <p class="text-gray-400 text-right">
                    <i class="fa-solid fa-id-badge ml-1"></i> آيدي الوكيل: <strong>AGENT_001</strong>
                </p>
                <p class="text-gray-400 text-right mb-4">
                    <i class="fa-solid fa-location-dot ml-1"></i> الموقع: <strong>بغداد/المنصور</strong>
                </p>

                <div class="agent-links flex flex-wrap justify-end gap-3 pt-3 border-t border-gray-700">
                    <a href="https://t.me/example_contact" target="_blank" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold text-sm">
                        <i class="fa-brands fa-telegram-plane ml-2"></i> تواصل مع الوكيل
                    </a>
                    <a href="https://t.me/example_channel" target="_blank" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 font-semibold text-sm">
                        <i class="fa-solid fa-bullhorn ml-2"></i> قناة الوكيل (الأسعار)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer text-center p-4">
        <button id="terms-btn" class="footer-link">
            <i class="fa-solid fa-file-contract ml-2"></i> الأحكام والسياسات
        </button>
    </footer>

    <div id="terms-modal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="modal-content card max-w-lg w-full p-6 relative">
            <span class="close-btn absolute top-3 right-3 text-3xl font-light cursor-pointer hover:text-white">&times;</span>
            <h2 class="text-2xl font-bold text-primary mb-4 border-b border-gray-700 pb-2">
                <i class="fa-solid fa-gavel ml-2"></i> الأحكام والسياسات والقوانين
            </h2>
            <div id="terms-text" class="max-h-96 overflow-y-auto text-gray-300">
                <p>... يتم تحميل محتوى الأحكام والسياسات من ملف agents.js ...</p>
            </div>
        </div>
    </div>

    <script type="module" src="agents.js"></script>
    <script>
        // منطق عرض/إخفاء Modal القوانين (مأخوذ من تصميم الداشبورد)
        document.addEventListener('DOMContentLoaded', () => {
            const termsModal = document.getElementById('terms-modal');
            const termsBtn = document.getElementById('terms-btn');
            const closeBtn = termsModal.querySelector('.close-btn');

            // وظيفة الفتح
            termsBtn.addEventListener('click', () => {
                termsModal.classList.remove('hidden');
                termsModal.classList.add('flex');
            });

            // وظيفة الإغلاق بالزر
            closeBtn.addEventListener('click', () => {
                termsModal.classList.add('hidden');
                termsModal.classList.remove('flex');
            });

            // إغلاق عند الضغط خارج المودال
            termsModal.addEventListener('click', (e) => {
                if (e.target === termsModal) {
                    termsModal.classList.add('hidden');
                    termsModal.classList.remove('flex');
                }
            });
        });
    </script>
</body>

</html>
