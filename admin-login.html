<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المطور - توب كاش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f9;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #10b981;
            color: white;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #059669;
        }
        
        input {
            border: 1px solid #d1d5db;
            padding: 12px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #10b981;
            outline: none;
        }
        
        #admin-message {
            display: none;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">
                <i class="fas fa-user-secret text-4xl text-gray-600"></i>
            </h1>
            <h2 class="text-2xl font-bold mt-2 text-gray-700">دخول المطور</h2>
            <p class="text-gray-500">الوصول حصري للمطورين المصرح لهم (المعلومات مخزنة داخلياً)</p>
        </div>

        <!-- رسالة النظام -->
        <div id="message" class="hidden text-right" role="alert"></div>
        <div id="admin-message" class="text-center font-medium"></div>

        <div class="card p-8">
            <form id="adminLoginForm" class="space-y-6">

                <div>
                    <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="admin-email" placeholder="البريد الإلكتروني للمطور" required class="w-full" value="">
                </div>

                <div>
                    <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">كلمة السر</label>
                    <input type="password" id="admin-password" placeholder="كلمة السر للمطور" required class="w-full" value="">
                </div>

                <button type="submit" class="btn-primary py-3 px-4 rounded-lg font-bold w-full text-lg">
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- تضمين ملف الجافاسكريبت الموحد -->
    <script type="module" src="./script.js"></script>
</body>

</html>
