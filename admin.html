<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المطور - توب كاش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f9;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #10b981;
            color: white;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #059669;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        input[type="number"],
        input[type="text"],
        input[type="email"],
        select {
            border: 1px solid #d1d5db;
            padding: 10px;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            border-color: #10b981;
            outline: none;
        }
        
        #admin-message {
            display: none;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
    </style>
</head>

<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-screwdriver-wrench text-primary ml-2"></i> لوحة تحكم المطور
            </h1>
            <button id="logout-btn" class="btn-danger py-2 px-4 rounded-lg font-semibold">
                <i class="fas fa-sign-out-alt ml-2"></i>
                خروج
            </button>
        </header>

        <!-- رسالة النظام -->
        <div id="message" class="hidden text-right" role="alert"></div>
        <div id="admin-message" class="text-center font-medium bg-blue-100 text-blue-800"></div>

        <!-- بطاقة البحث عن المستخدم -->
        <div class="card p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">1. البحث عن المستخدم</h2>
            <form id="search-form" class="flex flex-col sm:flex-row gap-4">
                <input type="number" id="search-id" placeholder="أدخل الـ ID الرقمي للمستخدم (10 أرقام)" required class="flex-grow">
                <button type="submit" class="btn-primary py-2 px-6 rounded-lg font-semibold">
                    <i class="fas fa-search ml-2"></i>
                    بحث
                </button>
            </form>
        </div>

        <!-- بطاقة بيانات المستخدم المستهدف -->
        <div class="card p-6 mb-6" id="user-data-display-card">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">2. بيانات المستخدم المستهدف</h2>
            <div id="user-data-display" class="space-y-2 text-gray-600">
                <p>قم بالبحث عن مستخدم باستخدام الـ ID الرقمي أعلاه.</p>
            </div>
        </div>

        <!-- بطاقة الإجراءات الإدارية -->
        <div class="card p-6" id="adminPanel">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">3. تنفيذ الإجراءات</h2>
            <form id="action-form" class="space-y-4" style="display: none;">

                <!-- اختيار نوع الإجراء -->
                <div>
                    <label for="action-type" class="block mb-2 font-medium text-gray-700">نوع الإجراء:</label>
                    <select id="action-type" required class="w-full">
                        <option value="">-- اختر الإجراء --</option>
                        <optgroup label="تعديل النقاط">
                            <option value="addPoints">إضافة نقاط (+)</option>
                            <option value="subtractPoints">خصم نقاط (-)</option>
                        </optgroup>
                        <optgroup label="تعديل العداد">
                            <option value="addCounter">إضافة للعداد (+)</option>
                            <option value="subtractCounter">خصم من العداد (-)</option>
                        </optgroup>
                        <optgroup label="تجميد الحساب">
                            <option value="banAccount">تجميد (حظر)</option>
                            <option value="unbanAccount">إلغاء التجميد (رفع الحظر)</option>
                        </optgroup>
                        <optgroup label="معلومات الحساب">
                            <option value="updateEmail">تعديل البريد الإلكتروني</option>
                        </optgroup>
                    </select>
                </div>

                <!-- حقل القيمة (يظهر حسب الإجراء) -->
                <div id="action-value-group">
                    <label for="action-value" class="block mb-2 font-medium text-gray-700">القيمة/المعلومة:</label>
                    <input type="text" id="action-value" placeholder="القيمة المطلوبة" class="w-full">
                </div>

                <button type="submit" class="btn-primary py-3 px-6 rounded-lg font-bold w-full">
                    تنفيذ الإجراء الآن
                </button>
            </form>
        </div>
    </div>

    <!-- تضمين ملف الجافاسكريبت الموحد -->
    <script type="module" src="./script.js"></script>

</body>

</html>
